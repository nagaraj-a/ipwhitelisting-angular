<div class="row justify-content-center align-items-center">
  <form [formGroup]="userHomeForm" (submit)="submit()">
    <div class="form-group row">
      <label for="userType" class="col-form-label">User Type:</label>
      <select class="custom-select my-1" id="userType" (change)="selectUserType()" formControlName="userType">
        <option [ngValue]="userType">Basic</option>
        <option value="premium">Premium</option>
      </select>
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-primary my-1">Submit</button>
    </div>
  </form>
</div>
